spring:
  datasource:
    url: "jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/planning_poker"
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

bot:
  name: "PlanningPokerBot"
  token: "${BOT_TOKEN}"
logging:
  config: "classpath:logback.xml"